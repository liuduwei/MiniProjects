<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="container-count twitter">
        <i class="fab fa-twitter"></i>
        <p class="counter" data-target="12000">0</p>
        <p class="description">Twitter Followers</p>
      </div>
      <div class="container-count youtube">
        <i class="fab fa-youtube"></i>
        <p class="counter" data-target="5000">0</p>
        <p class="description">Youtube Subcribers</p>
      </div>
      <div class="container-count facebook">
        <i class="fab fa-facebook"></i>
        <p class="counter" data-target="7500">0</p>
        <p class="description">Facebook Fans</p>
      </div>
    </div>
  </body>
</html>
