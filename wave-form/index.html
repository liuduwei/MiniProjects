<!DOCTYPE html>
<html lang="en">

    <title>Wave Format</title>
  </head>
  <body>
    <div class="container">
      <h1>Please Login</h1>

            ><span>l</span>
          </label>
          <input type="email" id="email" required />
        </div>
        <div class="form-control">
          <label for="password" class="password">
            <span>P</span><span>a</span><span>s</span><span>s</span
            ><span>w</span><span>o</span><span>r</span><span>d</span></label
          >
          <input type="password" id="password" required />
        </div>
        <button class="btn">Login</button>
        <div class="discribe">
          <a href="#" class="forget">Don't have account?</a>
          <a href="#" class="register">Register?</a>
        </div>
      </form>
    </div>
  </body>
</html>
