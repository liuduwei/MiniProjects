<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Intresting components</title>
  </head>
  <body>
    <div class="animation-nav">
      <nav class="nav active">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Wokrs</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button class="btn">
          <div class="line line1"></div>
          <div class="line line2"></div>
        </button>
      </nav>
    </div>
    <div class="audio-button">
      <audio class="applause" src="sounds/applause.mp3"></audio>
      <audio class="boo" src="sounds/boo.mp3"></audio>
      <audio class="gasp" src="sounds/gasp.mp3"></audio>
      <audio class="tada" src="sounds/tada.mp3"></audio>
      <audio class="victory" src="sounds/victory.mp3"></audio>
      <audio class="wrong" src="sounds/wrong.mp3"></audio>
      <div class="buttons">
        <button class="btn">applause</button>
        <button class="btn">boo</button>
        <button class="btn">gasp</button>
        <button class="btn">tada</button>
        <button class="btn">victory</button>
        <button class="btn">wrong</button>
      </div>
    </div>
    <div class="blurry-loading">
      <div class="bg"></div>
      <h1 class="heading--loading">0%</h1>
    </div>
    <div class="click_button">
      <button class="button--click">Click me</button>
    </div>
    <div class="content_placeholder">
      <figure class="content animation-blur">
        <div class="container__img">
          <img
            class="content__img"
            src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2102&q=80"
            alt="computer"
          />
        </div>
        <h1 class="testimony__title"><span>Lorem, ipsum dolo</span></h1>
        <p class="testimony__description">
          <span>Lorem ipsum dolor sit amet consectetur, adipis</span>
          <span>Lorem ipsum dolor sit amet consectetur, adipis</span>
          <span>Lorem ipsum dolor sit amet consectetur, adipis</span>
        </p>
        <figcaption class="person">
          <div class="avatar">
            <img
              class="avatar__img"
              src="https://randomuser.me/api/portraits/men/45.jpg"
              alt="John Doe"
            />
          </div>
          <div class="detail">
            <p class="detail__name"><span>Jone Doe</span></p>
            <p class="detail__time"><span>Mar 30, 2023</span></p>
          </div>
        </figcaption>
      </figure>
    </div>
    <div class="dadjoke">
      <span>Don't Laugh Challenge</span>
      <p class="joke">// dadjokes</p>
      <button class="btn">Get Another Joke</button>
    </div>
    <div class="draw_app">
      <canvas class="draw"></canvas>
      <div class="toolbox">
        <div class="size">
          <input class="num" type="number" value="5" aria-label="size" />
        </div>
        <input type="color" class="color" aria-label="dfe" />
        <button class="clear" type="button" aria-label="232">X</button>
      </div>
    </div>
  </body>
</html>
